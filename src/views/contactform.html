<form class="w-4/5 lg:w-3/6 m-auto mt-8 bg-white p-5 rounded-lg border shadow-lg" name="contact" netlify>
  <div class="flex flex-col mb-3">
    <label class="mb-2 text-sm" for="nombre">Nombre:</label>
    <input type="text" class="placeholder:text-stone-500 rounded-md border border-[#dee2e6] px-[6px] py-3 text-sm h-8" id="nombre" name="nombre" placeholder="Ingrese su nombre">
  </div>
  <div class="flex flex-col mb-3">
    <label class="mb-2 text-sm" for="email">Correo electrónico:</label>
    <input type="email" class="placeholder:text-stone-500 rounded-md border border-[#dee2e6] px-[6px] py-3 text-sm h-8" id="email" name="email" placeholder="Ingrese su correo electrónico">
  </div>
  <div class="flex flex-col mb-3">
    <label class="mb-2 text-sm" for="mensaje">Mensaje:</label>
    <textarea class="placeholder:text-stone-500 rounded-md border border-[#dee2e6] px-[6px] py-3 text-sm" id="mensaje" name="mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
  </div>
  <div class="min-h-6 mb-2 block">
    <input class="h-4 w-4" type="checkbox" value="" id="terms" name="terms">
    <label class="ml-1 text-sm" for="terms">
      Acepta los terminos de privacidad
    </label>
  </div>
  <div class="w-full">
    <button type="submit" class="mx-auto px-3 py-[6px] bg-blue-950 text-white rounded-md text-sm">Enviar</button>
  </div>
</form>
